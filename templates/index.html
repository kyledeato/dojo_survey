<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type='' href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <h1>Dojo Survey</h1>
    <form action="/result" method="post">
        <div>
            <label for="name">Your Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div>
            <label for="dojo_location">Dojo Location:</label>
            <select name="dojo_location" id="" class="form-select">
                <option value="">-- Select A Location --</option>
                <option value="Burbank">Burbank</option>
                <option value="New York">New York</option>
                <option value="Chicago">Chicago</option>
            </select>
        </div>
        <div>
            <label for="fav_lang">Favorite Language:</label>
            <select name="fav_lang" id="" class="form-select">
                <option value="">-- Select A Language --</option>
                <option value="Python">Python</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Comment (optional):</label>
            <textarea name="comment" id=""  rows="5" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>
    </div>
</body>
</html>
